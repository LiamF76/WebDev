<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bloons Tower Defense Blog Fan Survey</title>
  </head>

<body>

    <section class="btd-title">Bloons Tower Defense Blog Fan Survey</section>

    <form action="formSubmit.html" method="GET" id="BTD6Form">
        <div class="question">
            <label for="firstGame">Please select an option:</label>
            <select id="firstGame" name="firstGame">
              <option value="" disabled selected>Select your option</option> <!-- Placeholder -->
              <option value="option1">BTD1</option>
              <option value="option2">BTD2</option>
              <option value="option3">BTD3</option>
              <option value="option4">BTD4</option>
              <option value="option5">BTD5</option>
              <option value="option6">BTD6</option>
            </select>
        </div>

        <div class="container">
            <div class="left">
                <label for="favGame">What is your favorite bloons game:</label>
                <select id="favGame" name="favGame">
                  <option value="" disabled selected>Select your option</option> <!-- Placeholder -->
                  <option value="option1">BTD1</option>
                  <option value="option2">BTD2</option>
                  <option value="option3">BTD3</option>
                  <option value="option4">BTD4</option>
                  <option value="option5">BTD5</option>
                  <option value="option6">BTD6</option>
                </select>
            </div>
        
            <div class="right">
                    <label for="loveBTD6">On a scale of 1-100, how much do you love Bloons Tower Defense?</label><br><br>
                    <input type="number" id="loveBTD6" name="loveBTD6" min="1" max="100" value="50">
            </div>
          </div>

          <div class="question">
            <label for="slider">How many days a week do you play a Bloons game?</label>
            <input type="range" id="slider" name="slider" min="0" max="7" value="0" step="1" oninput="updateValue(this.value)">
            <span id="slider-value">0</span>
        </div>

        <script>
            function updateValue(value) {
              document.getElementById('slider-value').innerText = value;
            }
          </script>

          <div class="question">
              <label for="date">Select a date:</label><br><br>
              <input type="date" id="date" name="date" required>
          </div>

        <div class="question">
            <label for="favPrimary">Who is your favorite Primary Monkey?:</label><br><br>
                <input type="radio" id="primaryChoice1" name="primaryChoice" value="1" required>
                <label for="primaryChoice1">Dart Monkey</label><br>

                <input type="radio" id="primaryChoice2" name="primaryChoice" value="2">
                <label for="primaryChoice2">Boomerang Monkey</label><br>

                <input type="radio" id="primaryChoice3" name="primaryChoice" value="3">
                <label for="primaryChoice3">Bomb Shooter</label><br>

                <input type="radio" id="primaryChoice4" name="primaryChoice" value="4">
                <label for="primaryChoice4">Tack Shooter</label><br>

                <input type="radio" id="primaryChoice5" name="primaryChoice" value="5">
                <label for="primaryChoice5">Ice Monkey</label><br>

                <input type="radio" id="primaryChoice6" name="primaryChoice" value="6">
                <label for="primaryChoice6">Glue Gunner</label><br>
        </div>

        <div class="question">
            <label for="checkboxOptions">Which hero (or heros) do you normally use?:</label><br><br>

            <input type="checkbox" id="option1" name="option1" value="1">
            <label for="option1">Quincy</label><br>

            <input type="checkbox" id="option2" name="option2" value="2">
            <label for="option2">Gwendolin</label><br>

            <input type="checkbox" id="option3" name="option3" value="3">
            <label for="option3">Striker Jones</label><br>

            <input type="checkbox" id="option4" name="option4" value="4">
            <label for="option4">Obyn Greenfoot</label><br>

            <input type="checkbox" id="option5" name="option5" value="5">
            <label for="option5">Captain Churchill</label><br>

            <input type="checkbox" id="option6" name="option6" value="6">
            <label for="option6">Pat Fusty</label><br>

        </div>

        <div class="container">
            <div class="left">
                <label for="paragonOptions">How often do you use paragons in your strategy?:</label><br><br>
                    <input type="radio" id="paragon1" name="paragon" value="1" required>
                    <label for="paragon1">Always</label><br>
    
                    <input type="radio" id="paragon2" name=paragon" value="2">
                    <label for="paragon2">Occasionally</label><br>
    
                    <input type="radio" id="paragon3" name="paragon" value="3">
                    <label for="paragon3">Rarely</label><br>
    
                    <input type="radio" id="paragon4" name="paragon" value="4">
                    <label for="paragon4">Never</label><br>
            </div>
    
            <div class="right">
                <label for="text-entry">Which tower is your favorite and why:</label><br><br>
                <input type="text" id="textEntry" name="text-entry" placeholder="Type your answer here..." required>
            </div>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
